<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMovieList</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/modal.css">
    <script src="../js/index.js" defer></script>
</head>
<body>
    <!-- The header that contains the title and the Search bar -->
    <header>
        <a href="./index.html"><h1>MyMovieList</h1></a>
        <form id="form">
            <input
                type="text"
                id="search"
                placeholder="Search"
                class="search"
            />
        </form>
        <a href="#" onclick="showCompleted()" ><h2 class="list">Completed</h2></a>
        <a href="#" onclick="showPlanToWatch()"><h2 class="list">Plan to Watch</h2></a>
        <button onclick='clearStorage()'>
            <p>Deleta o local storage</p>
        </button>
    </header>

    <!-- The main tag where we are going to put all our movies that we got from the API -->
    <main id="main"></main>
    
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div id="modalContent" class="modal-content">
            <span class="close">&times;</span>
        </div>
     </div>
</body>
</html>
